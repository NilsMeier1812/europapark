name: EP Wait Time Checker

on:
  schedule:
    # FÃ¼hrt das Skript alle 10 Minuten aus (Cron Syntax)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Erlaubt manuelles Starten zum Testen

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm install firebase-admin axios

      - name: Run Checker
        env:
          # Das ist das Secret, das du in den GitHub Settings hinterlegen musst
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node server.js
