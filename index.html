<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EP Strategie Ultra</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b1120">
    <link rel="icon" href="https://fav.farm/üé¢">
    <link rel="apple-touch-icon" href="https://fav.farm/üé¢">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg: #0b1120; --card-bg: rgba(30, 41, 59, 0.8);
            --accent: #38bdf8; --text-main: #f8fafc; --text-dim: #94a3b8;
            --up: #ef4444; --down: #22c55e; --gold: #fbbf24;
        }
        
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 0; overflow: hidden; }
        
        /* Header & Info */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 15px; height: 75px; background: rgba(11,17,32,0.9); 
            backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); box-sizing: border-box;
        }
        .sync-info { text-align: center; flex: 1; }
        #last-sync-time { font-size: 0.55em; color: var(--text-dim); text-transform: uppercase; }
        #proxy-label { font-size: 0.5em; display: block; margin-top: 2px; font-weight: bold; }
        #park-name { font-size: 0.9em; font-weight: 900; letter-spacing: -0.5px; }

        .toggle-group { display: flex; background: rgba(255,255,255,0.05); border-radius: 12px; padding: 3px; margin: 0 10px; }
        .toggle-btn { border: none; background: none; color: var(--text-dim); padding: 8px 12px; font-size: 0.8em; font-weight: 700; border-radius: 10px; cursor: pointer; }
        .toggle-btn.active { background: var(--accent); color: white; }

        .btn-icon { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; }
        .btn-icon.notify-btn { color: var(--gold); border-color: var(--gold); }

        /* Views */
        #list-view { padding: 15px; height: calc(100vh - 75px); overflow-y: auto; box-sizing: border-box; }
        #map-view { width: 100vw; height: calc(100vh - 75px); display: none; position: relative; }
        .map-overlay-btn { position: absolute; right: 20px; bottom: 30px; z-index: 1001; background: var(--accent); color: white; border: none; border-radius: 50%; width: 55px; height: 55px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; font-size: 1.5em; }

        /* Cards & Grid */
        .land-section { margin-top: 20px; }
        .land-title { font-size: 0.75em; font-weight: 800; text-transform: uppercase; color: var(--accent); margin-bottom: 12px; border-left: 4px solid var(--accent); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 16px; border: 1px solid rgba(255,255,255,0.05); position: relative; backdrop-filter: blur(10px); }
        
        .alert-toggle { position: absolute; top: 15px; right: 15px; font-size: 1.3em; cursor: pointer; opacity: 0.2; transition: 0.3s; }
        .alert-toggle.enabled { opacity: 1; color: var(--gold); }

        .ride-name { font-size: 0.85em; font-weight: 600; min-height: 2.8em; margin-bottom: 8px; padding-right: 25px; }
        .wait-time { font-size: 2.3em; font-weight: 900; }
        .unit { font-size: 0.4em; color: var(--text-dim); margin-left: 2px; }

        .badge { font-size: 0.6em; font-weight: 800; padding: 3px 7px; border-radius: 6px; text-transform: uppercase; margin-bottom: 8px; display: inline-block; }
        .badge-sr { background: #6366f1; color: white; margin-right: 5px; }
        .badge-deal { background: var(--gold); color: #000; }

        .dist-tag { font-size: 0.65em; color: var(--accent); margin-top: 8px; display: flex; align-items: center; gap: 4px; }

        /* Map Marker */
        .ride-marker { width: 34px; height: 34px; border-radius: 50%; border: 2.5px solid white; color: white; font-weight: 900; font-size: 13px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* Toast */
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 15px; font-size: 0.85em; font-weight: 700; z-index: 5000; transition: transform 0.4s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(-50%) translateY(0); }

        /* Settings */
        #settings-modal { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; padding: 25px; overflow-y: auto; }
        
        .spinning { animation: rotate 0.8s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="toast">Synchronisiert!</div>

<header>
    <button class="btn-icon" onclick="openSettings()">‚öôÔ∏è</button>
    
    <div class="sync-info">
        <div id="park-name">EUROPA-PARK</div>
        <div id="last-sync-time">Lade Daten...</div>
        <span id="proxy-label">Verbinde...</span>
    </div>

    <div class="toggle-group">
        <button id="btn-list" class="toggle-btn active" onclick="switchView('list')">Liste</button>
        <button id="btn-map" class="toggle-btn" onclick="switchView('map')">Karte</button>
    </div>

    <button id="refresh-btn" class="btn-icon" onclick="manualRefresh()">
        <svg id="refresh-svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
    </button>
</header>

<div id="list-view"><div id="main-content"></div></div>
<div id="map-view"><button class="map-overlay-btn" onclick="resetMap()">üéØ</button></div>

<div id="settings-modal">
    <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:25px;">
        <h2>Favoriten</h2>
        <button class="btn-icon" onclick="closeSettings()">‚úï</button>
    </div>
    <div id="settings-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const QT_URL = "https://queue-times.com/parks/51/queue_times.json";
    const CENTER = [48.266, 7.721];
    
    // Robustheit: Mehrere Proxys als Fallback
    const PROXIES = [
        { name: "Proxy-A", url: u => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}`, wrap: true },
        { name: "Proxy-B", url: u => `https://corsproxy.io/?${encodeURIComponent(u)}`, wrap: false },
        { name: "Proxy-C", url: u => `https://thingproxy.freeboard.io/fetch/${u}`, wrap: false }
    ];

    const RIDE_PROPS = {
        "WODAN - Timburcoaster": { sr: true, lat: 48.2625, lon: 7.7183, best: 35 },
        "blue fire Megacoaster": { sr: true, lat: 48.2618, lon: 7.7205, best: 30 },
        "Silver Star": { sr: true, lat: 48.2691, lon: 7.7218, best: 25 },
        "Arthur": { sr: true, lat: 48.2675, lon: 7.7166, best: 35 },
        "Voletarium": { sr: true, lat: 48.2690, lon: 7.7235, best: 25 },
        "Euro-Mir": { sr: true, lat: 48.2655, lon: 7.7210, best: 25 },
        "Piraten in Batavia": { sr: false, lat: 48.2665, lon: 7.7202, best: 15 },
        "Eurosat - CanCan Coaster": { sr: false, lat: 48.2673, lon: 7.7213, best: 25 },
        "Matterhorn-Blitz": { sr: false, lat: 48.2663, lon: 7.7218, best: 35 },
        "Schweizer Bobbahn": { sr: false, lat: 48.2660, lon: 7.7222, best: 20 },
        "Tiroler Wildwasserbahn": { sr: false, lat: 48.2651, lon: 7.7235, best: 20 },
        "Alpenexpress Enzian": { sr: false, lat: 48.2648, lon: 7.7232, best: 15 },
        "Poseidon": { sr: false, lat: 48.2645, lon: 7.7215, best: 25 },
        "Atlantica SuperSplash": { sr: false, lat: 48.2610, lon: 7.7215, best: 20 },
        "Snorri Touren": { sr: false, lat: 48.2662, lon: 7.7195, best: 20 }
    };

    let parkData = {};
    let selectedIds = JSON.parse(localStorage.getItem('ep_favs')) || [];
    let enabledAlerts = JSON.parse(localStorage.getItem('ep_alerts')) || [];
    let alertedRides = new Set();
    let userPos = null;
    let lastSync = 0;
    let map, rideMarkers = [];

    // --- Core Logic ---

    async function fetchWithTimeout(url, timeout = 6000) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);
        const response = await fetch(url, { signal: controller.signal });
        clearTimeout(id);
        return response;
    }

    async function refresh(manual = false) {
        if (manual) document.getElementById('refresh-svg').classList.add('spinning');
        const label = document.getElementById('proxy-label');
        
        for (let p of PROXIES) {
            try {
                label.innerText = `Lade via ${p.name}...`;
                const resp = await fetchWithTimeout(p.url(QT_URL + "?cb=" + Date.now()));
                let data;
                if (p.wrap) {
                    const json = await resp.json();
                    data = JSON.parse(json.contents);
                } else {
                    data = await resp.json();
                }

                if (data && data.lands) {
                    parkData = {};
                    data.lands.forEach(l => {
                        parkData[l.name] = l.rides.map(r => ({
                            ...r, props: RIDE_PROPS[r.name] || { lat: 48.266, lon: 7.721, best: 10, sr: false }
                        }));
                    });
                    lastSync = Date.now();
                    label.innerText = `Aktiv: ${p.name}`;
                    label.style.color = "var(--down)";
                    checkAlerts();
                    renderList();
                    if (map) updateMarkers();
                    if (manual) showToast("Daten aktuell!");
                    break; 
                }
            } catch (e) {
                label.innerText = `${p.name} Fehler`;
                label.style.color = "var(--up)";
            }
        }
        document.getElementById('refresh-svg').classList.remove('spinning');
    }

    // --- Android Features ---

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            userPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
            renderList();
        }, null, { enableHighAccuracy: true });
    }

    if ('Notification' in window && Notification.permission === 'default') {
        setTimeout(() => {
            Notification.requestPermission();
        }, 5000);
    }

    function checkAlerts() {
        for (let l in parkData) {
            parkData[l].forEach(r => {
                if (enabledAlerts.includes(r.id) && r.is_open && r.wait_time <= 20) {
                    if (!alertedRides.has(r.id)) {
                        triggerSilentAlert(r.name, r.wait_time);
                        alertedRides.add(r.id);
                    }
                } else if (r.wait_time > 20) {
                    alertedRides.delete(r.id);
                }
            });
        }
    }

    function triggerSilentAlert(name, time) {
        if ("Notification" in window && Notification.permission === "granted") {
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification("EP Strategie", {
                    body: `${name}: Nur noch ${time} min!`,
                    icon: "https://fav.farm/üé¢",
                    vibrate: [300, 100, 300],
                    silent: true
                });
            });
        }
    }

    // --- UI Helpers ---

    function renderList() {
        const container = document.getElementById('main-content');
        container.innerHTML = "";
        for (let land in parkData) {
            const rides = parkData[land].filter(r => selectedIds.length === 0 || selectedIds.includes(r.id));
            if (rides.length === 0) continue;
            container.innerHTML += `<div class="land-section"><div class="land-title">${land}</div><div class="grid">${rides.map(r => {
                const isDeal = r.is_open && r.wait_time <= r.props.best;
                const dist = userPos ? calcDist(userPos.lat, userPos.lon, r.props.lat, r.props.lon) : "";
                return `
                <div class="card" style="${isDeal ? 'border-color:var(--gold)' : ''}">
                    <div class="alert-toggle ${enabledAlerts.includes(r.id) ? 'enabled' : ''}" onclick="toggleAlert(${r.id})">üîî</div>
                    <div>${r.props.sr ? '<span class="badge badge-sr">SR</span>' : ''}${isDeal ? '<span class="badge badge-deal">Deal</span>' : ''}</div>
                    <div class="ride-name">${r.name}</div>
                    <div class="wait-time" style="color:${r.is_open ? (r.wait_time > 40 ? 'var(--up)' : 'var(--accent)') : 'var(--text-dim)'}">
                        ${r.is_open ? r.wait_time : '‚úï'}<span class="unit">MIN</span>
                    </div>
                    ${dist ? `<div class="dist-tag">${dist}</div>` : ''}
                </div>`;
            }).join('')}</div></div>`;
        }
    }

    function updateMarkers() {
        if (!map) return;
        rideMarkers.forEach(m => map.removeLayer(m)); rideMarkers = [];
        for (let l in parkData) {
            parkData[l].forEach(r => {
                if (selectedIds.length > 0 && !selectedIds.includes(r.id)) return;
                if (!r.props.lat) return;
                const isDeal = r.is_open && r.wait_time <= r.props.best;
                const color = r.is_open ? (r.wait_time > 45 ? 'var(--up)' : (r.wait_time > 15 ? 'var(--accent)' : 'var(--down)')) : '#444';
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="ride-marker" style="background:${color}; ${isDeal?'border-color:var(--gold)':''}">${r.is_open ? r.wait_time : '‚úï'}</div>`,
                    iconSize: [34, 34]
                });
                rideMarkers.push(L.marker([r.props.lat, r.props.lon], {icon}).addTo(map).bindPopup(r.name));
            });
        }
    }

    // --- Misc ---

    function switchView(v) {
        document.getElementById('list-view').style.display = v==='list'?'block':'none';
        document.getElementById('map-view').style.display = v==='map'?'block':'none';
        document.getElementById('btn-list').classList.toggle('active', v==='list');
        document.getElementById('btn-map').classList.toggle('active', v==='map');
        if (v==='map') {
            if (!map) {
                map = L.map('map-view', {zoomControl: false}).setView(CENTER, 17);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
            setTimeout(() => { map.invalidateSize(); updateMarkers(); }, 200);
        }
    }

    function calcDist(lat1, lon1, lat2, lon2) {
        const R = 6371; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        const d = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return d < 1 ? Math.round(d*1000)+"m" : d.toFixed(1)+"km";
    }

    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2500); }
    function manualRefresh() { refresh(true); }
    function resetMap() { if(map) map.flyTo(CENTER, 17); }
    function toggleAlert(id) { if(enabledAlerts.includes(id)) enabledAlerts=enabledAlerts.filter(i=>i!==id); else enabledAlerts.push(id); localStorage.setItem('ep_alerts', JSON.stringify(enabledAlerts)); renderList(); }
    function toggleFav(id) { if(selectedIds.includes(id)) selectedIds=selectedIds.filter(i=>i!==id); else selectedIds.push(id); localStorage.setItem('ep_favs', JSON.stringify(selectedIds)); renderList(); }
    function openSettings() { 
        const list = document.getElementById('settings-list'); list.innerHTML = "";
        let flat = []; for(let l in parkData) flat = [...flat, ...parkData[l]];
        flat.sort((a,b)=>a.name.localeCompare(b.name)).forEach(r => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #222"><span>${r.name}</span><input type="checkbox" style="width:22px; height:22px" ${selectedIds.includes(r.id)?'checked':''} onchange="toggleFav(${r.id})"></div>`;
        });
        document.getElementById('settings-modal').style.display='block';
    }
    function closeSettings() { document.getElementById('settings-modal').style.display='none'; }

    // Init
    if ('serviceWorker' in navigator) {
        const sw = 'self.addEventListener("notificationclick", e => { e.notification.close(); e.waitUntil(clients.openWindow("/")); });';
        navigator.serviceWorker.register(URL.createObjectURL(new Blob([sw], {type: 'text/javascript'})));
    }
    setInterval(() => {
        if (lastSync > 0) document.getElementById('last-sync-time').innerText = "Stand: " + Math.round((Date.now()-lastSync)/1000) + "s alt";
    }, 5000);
    refresh();
    setInterval(refresh, 90000);
</script>
</body>
</html>
