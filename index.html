<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EP Strategie Ultra (Diagnose)</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b1120">
    <link rel="icon" href="https://fav.farm/üé¢">
    <link rel="apple-touch-icon" href="https://fav.farm/üé¢">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root { --bg: #0b1120; --card-bg: rgba(30, 41, 59, 0.95); --accent: #38bdf8; --text-main: #f8fafc; --text-dim: #94a3b8; --up: #ef4444; --down: #22c55e; --gold: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 0; overflow: hidden; user-select: none; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; height: 75px; background: rgba(11, 17, 32, 0.95); z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.1); box-sizing: border-box; }
        .sync-info { text-align: center; flex: 1; }
        #last-sync-time { font-size: 0.55em; color: var(--text-dim); text-transform: uppercase; }
        #park-name { font-size: 0.9em; font-weight: 900; }
        .toggle-group { display: flex; background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 3px; margin: 0 10px; }
        .toggle-btn { border: none; background: none; color: var(--text-dim); padding: 8px 12px; font-size: 0.8em; font-weight: 700; border-radius: 10px; }
        .toggle-btn.active { background: var(--accent); color: white; }
        .btn-icon { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; color: white; }
        #list-view { padding: 15px; height: calc(100vh - 75px); overflow-y: auto; }
        #map-view { width: 100vw; height: calc(100vh - 75px); display: none; }
        .map-overlay-btn { position: absolute; right: 20px; bottom: 30px; z-index: 1001; background: var(--accent); color: white; border: none; border-radius: 50%; width: 55px; height: 55px; font-size: 1.5em; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 16px; position: relative; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .alert-toggle { position: absolute; top: 15px; right: 15px; font-size: 1.3em; opacity: 0.2; }
        .alert-toggle.enabled { opacity: 1; color: var(--gold); }
        .ride-name { font-size: 0.85em; font-weight: 600; min-height: 2.8em; margin-bottom: 8px; padding-right: 25px; }
        .wait-time { font-size: 2.3em; font-weight: 900; }
        .ride-marker { width: 34px; height: 34px; border-radius: 50%; border: 2.5px solid white; color: white; font-weight: 900; font-size: 13px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 25px; border-radius: 15px; font-size: 0.85em; z-index: 5000; transition: transform 0.4s; }
        #toast.show { transform: translateX(-50%) translateY(0); }
        #settings-modal { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; padding: 25px; overflow-y: auto; }
        .settings-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #1e293b; }
        .spinning { animation: rotate 0.8s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="toast">App geladen!</div>

<header>
    <button class="btn-icon" onclick="openSettings()">‚öôÔ∏è</button>
    <div class="sync-info">
        <div id="park-name">EUROPA-PARK</div>
        <div id="last-sync-time">Warte...</div>
    </div>
    <div class="toggle-group">
        <button id="btn-list" class="toggle-btn active" onclick="switchView('list')">Liste</button>
        <button id="btn-map" class="toggle-btn" onclick="switchView('map')">Karte</button>
    </div>
    <button id="refresh-btn" class="btn-icon" onclick="manualRefresh()">
        <svg id="refresh-svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
    </button>
</header>

<div id="list-view"><div id="main-content"></div></div>
<div id="map-view"><button class="map-overlay-btn" onclick="resetMap()">üéØ</button></div>

<div id="settings-modal">
    <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:25px;">
        <h2>Einstellungen</h2>
        <button class="btn-icon" onclick="closeSettings()">‚úï</button>
    </div>
    
    <button id="push-enable-btn" style="width:100%; padding:15px; border-radius:12px; background:var(--gold); color:black; border:0; font-weight:bold; margin-bottom:20px; display:none;">
        üîî Push-Nachrichten aktivieren
    </button>

    <div id="settings-list"></div>
    
    <hr style="border:0; border-top:1px solid #222; margin: 25px 0;">
    <button id="push-test-btn" class="btn-icon" style="width:100%; background:var(--gold); color:black; height:50px; font-weight:bold;" onclick="requestPushTest()">üöÄ Cloud Push-Test anfordern</button>
    <p id="debug-log" style="font-size:0.65em; color:var(--up); font-family:monospace; margin-top:10px; white-space: pre-wrap;">Log:</p>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
    import { getFirestore, doc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    import { getMessaging, getToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-messaging.js';

    // DEINE ECHTEN API KEYS
    const firebaseConfig = {
      apiKey: "AIzaSyAf4nF5XItLd6CC3sdQ_ePEYduaSTdXjGI",
      authDomain: "ep-pro-c768d.firebaseapp.com",
      projectId: "ep-pro-c768d",
      storageBucket: "ep-pro-c768d.firebasestorage.app",
      messagingSenderId: "678617107748",
      appId: "1:678617107748:web:11c73addee5db76f26f7b1",
      measurementId: "G-1MBSKD8ZH4"
    };

    const VAPID_KEY = "BFp2JrM56fRBkdVd6izSz7slAIP513-LhE3LgV049a8-9QVxzpIUjsqFU6bgNTQOjFPZR8yXfYymRGad0IbvPKo";
    const APP_ID_PATH = 'ep-pro-strategie';

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const messaging = getMessaging(app);

    let currentUser = null;

    function log(msg) {
        console.log(msg);
        const logEl = document.getElementById('debug-log');
        logEl.innerText = msg + "\n" + logEl.innerText.substring(0, 200);
    }

    log("Starte Auth...");
    signInAnonymously(auth).catch(err => log("AUTH FEHLER: " + err.message));

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            log("Eingeloggt: " + user.uid.substring(0,5)+"...");
            if (Notification.permission !== 'granted') {
                document.getElementById('push-enable-btn').style.display = 'block';
            }
            // Load Settings
            onSnapshot(doc(db, 'artifacts', APP_ID_PATH, 'users', user.uid, 'settings', 'alerts'), (snap) => {
                if (snap.exists()) {
                    window.enabledAlerts = snap.data().active || [];
                    localStorage.setItem('ep_alerts', JSON.stringify(window.enabledAlerts));
                    if(window.renderList) window.renderList();
                }
            });
        }
    });

    // Cloud Sync
    window.syncAlertsToCloud = async (alerts) => {
        if (!currentUser) return;
        await setDoc(doc(db, 'artifacts', APP_ID_PATH, 'public', 'data', 'alertJobs', currentUser.uid), { 
            userId: currentUser.uid, alerts: alerts, active: alerts.length > 0 
        }, { merge: true });
    };

    // TEST BUTTON LOGIK
    window.requestPushTest = async () => {
        const btn = document.getElementById('push-test-btn');
        if (!currentUser) return alert("Warte auf Login...");
        
        btn.disabled = true;
        btn.innerText = "1. Token holen...";
        log("Hole Token...");

        try {
            if (Notification.permission !== 'granted') throw new Error("Benachrichtigung nicht erlaubt!");

            // 1. Token holen
            const token = await getToken(messaging, { vapidKey: VAPID_KEY });
            if (!token) throw new Error("Kein Token erhalten!");
            
            log("Token OK: " + token.substring(0,10));
            btn.innerText = "2. Speichern...";

            // 2. In DB schreiben
            const jobRef = doc(db, 'artifacts', APP_ID_PATH, 'public', 'data', 'alertJobs', currentUser.uid);
            await setDoc(jobRef, { 
                fcmToken: token, 
                testRequested: true,
                lastUpdate: Date.now()
            }, { merge: true });

            log("Gespeichert! Warte auf GitHub...");
            btn.innerText = "‚úÖ Gesendet! (GitHub starten)";
            
            setTimeout(() => { btn.disabled = false; btn.innerText = "üöÄ Cloud Push-Test anfordern"; }, 5000);

        } catch (err) {
            log("FEHLER: " + err.message);
            alert("FEHLER: " + err.message);
            btn.disabled = false;
            btn.innerText = "‚ùå Fehler";
        }
    };

    // Push Aktivieren Button
    document.getElementById('push-enable-btn').onclick = async () => {
        const permission = await Notification.requestPermission();
        if (permission === 'granted') {
            document.getElementById('push-enable-btn').style.display = 'none';
            log("Erlaubnis erteilt. Klicke Test!");
        } else {
            alert("Benachrichtigungen abgelehnt!");
        }
    };
</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // App Logik
    const QT_URL = "https://queue-times.com/parks/51/queue_times.json";
    const RIDE_PROPS = { "WODAN - Timburcoaster": {best:35}, "blue fire Megacoaster": {best:30}, "Silver Star": {best:25}, "Arthur": {best:35}, "Voletarium": {best:25}, "Euro-Mir": {best:25}, "Piraten in Batavia": {best:15}, "Eurosat - CanCan Coaster": {best:25} };
    const PROXIES = [ { url: u => `https://corsproxy.io/?${encodeURIComponent(u)}` }, { url: u => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}`, wrap: true } ];

    window.enabledAlerts = JSON.parse(localStorage.getItem('ep_alerts')) || [];
    let parkData = {}, selectedIds = JSON.parse(localStorage.getItem('ep_favs')) || [];
    let userPos = null, map, rideMarkers = [], userMarker;

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            userPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
            if(map) updateUserOnMap();
            window.renderList();
        }, null, { enableHighAccuracy: true });
    }

    function updateUserOnMap() {
        if (!map || !userPos) return;
        if (!userMarker) userMarker = L.circleMarker([userPos.lat, userPos.lon], { radius: 9, color: '#fff', weight: 2, fillColor: '#38bdf8', fillOpacity: 1 }).addTo(map);
        else userMarker.setLatLng([userPos.lat, userPos.lon]);
    }

    async function refresh(manual = false) {
        if (manual) document.getElementById('refresh-svg').classList.add('spinning');
        for (let p of PROXIES) {
            try {
                const resp = await fetch(p.url(QT_URL + "?cb=" + Date.now()), { signal: AbortSignal.timeout(6000) });
                let data = p.wrap ? JSON.parse((await resp.json()).contents) : await resp.json();
                if (data && data.lands) {
                    parkData = {};
                    data.lands.forEach(l => { parkData[l.name] = l.rides.map(r => ({ ...r, props: RIDE_PROPS[r.name] || { best: 10 } })); });
                    window.renderList();
                    if (map) updateMarkers();
                    if (manual) showToast("Daten aktuell!");
                    break;
                }
            } catch (e) { console.log("Proxy Fail"); }
        }
        document.getElementById('refresh-svg').classList.remove('spinning');
    }

    window.renderList = () => {
        const container = document.getElementById('main-content');
        container.innerHTML = "";
        for (let land in parkData) {
            const rides = parkData[land].filter(r => selectedIds.length === 0 || selectedIds.includes(r.id));
            if (rides.length === 0) continue;
            container.innerHTML += `<div class="land-section"><div class="land-title">${land}</div><div class="grid">${rides.map(r => `
                <div class="card">
                    <div class="alert-toggle ${window.enabledAlerts.includes(r.id) ? 'enabled' : ''}" onclick="toggleAlert(${r.id})">üîî</div>
                    <div class="ride-name">${r.name}</div>
                    <div class="wait-time" style="color:${r.is_open ? (r.wait_time > 40 ? 'var(--up)' : 'var(--accent)') : 'var(--text-dim)'}">${r.is_open ? r.wait_time : '‚úï'}</div>
                </div>`).join('')}</div></div>`;
        }
    }

    function updateMarkers() {
        if (!map) return;
        rideMarkers.forEach(m => map.removeLayer(m)); rideMarkers = [];
        for (let l in parkData) {
            parkData[l].forEach(r => {
                if (selectedIds.length > 0 && !selectedIds.includes(r.id)) return;
                // Fallback Koords f√ºr Demo
                const lat = r.props.lat || 48.266;
                const lon = r.props.lon || 7.721;
                const icon = L.divIcon({ className: 'custom-icon', html: `<div class="ride-marker" style="background:${r.is_open ? (r.wait_time > 30 ? 'var(--up)' : 'var(--down)') : '#444'}">${r.is_open ? r.wait_time : '‚úï'}</div>`, iconSize: [34, 34] });
                rideMarkers.push(L.marker([lat, lon], {icon}).addTo(map).bindPopup(r.name));
            });
        }
        updateUserOnMap();
    }

    async function toggleAlert(id) {
        if (window.enabledAlerts.includes(id)) window.enabledAlerts = window.enabledAlerts.filter(i => i !== id);
        else window.enabledAlerts.push(id);
        localStorage.setItem('ep_alerts', JSON.stringify(window.enabledAlerts));
        if (window.syncAlertsToCloud) await window.syncAlertsToCloud(window.enabledAlerts);
        window.renderList();
    }

    function toggleFav(id) {
        if (selectedIds.includes(id)) selectedIds = selectedIds.filter(i => i !== id);
        else selectedIds.push(id);
        localStorage.setItem('ep_favs', JSON.stringify(selectedIds));
        window.renderList();
    }

    function switchView(v) {
        document.getElementById('list-view').style.display = v==='list'?'block':'none';
        document.getElementById('map-view').style.display = v==='map'?'block':'none';
        if (v==='map') {
            if (!map) {
                map = L.map('map-view', {zoomControl: false}).setView([48.266, 7.721], 16);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
            setTimeout(() => { map.invalidateSize(); updateMarkers(); updateUserOnMap(); }, 200);
        }
    }

    function openSettings() { document.getElementById('settings-modal').style.display='block'; window.renderSettings(); }
    function closeSettings() { document.getElementById('settings-modal').style.display='none'; }
    window.renderSettings = () => {
        const list = document.getElementById('settings-list'); list.innerHTML = "";
        let flat = []; for(let l in parkData) flat = [...flat, ...parkData[l]];
        flat.sort((a,b)=>a.name.localeCompare(b.name)).forEach(r => {
            list.innerHTML += `<div class="settings-item"><span>${r.name}</span><input type="checkbox" style="width:22px; height:22px" ${selectedIds.includes(r.id)?'checked':''} onchange="toggleFav(${r.id})"></div>`;
        });
    };
    function manualRefresh() { refresh(true); }
    function resetMap() { if(map) map.flyTo(userPos ? [userPos.lat, userPos.lon] : [48.266, 7.721], 17); }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2500); }
    function testNotification() { if ("vibrate" in navigator) navigator.vibrate([400, 100, 400]); showToast("Vibration ok!"); }

    refresh();
    setInterval(refresh, 90000);

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('firebase-messaging-sw.js').then(reg => console.log("SW registriert"));
    }
</script>
</body>
</html>
