<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP Pro: Karte & Live-Wartezeiten</title>
    
    <link rel="icon" href="https://fav.farm/üé¢">
    <link rel="apple-touch-icon" href="https://fav.farm/üé¢">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg: #0b0f1a; --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #60a5fa; --text-main: #f8fafc; --text-dim: #94a3b8;
            --up: #f43f5e; --down: #10b981; --gold: #facc15;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 15px; position: sticky; top: 0; background: rgba(11,15,26,0.9); 
            backdrop-filter: blur(15px); z-index: 1000; height: 60px; box-sizing: border-box;
        }
        
        .toggle-group { display: flex; background: rgba(255,255,255,0.05); border-radius: 10px; padding: 2px; }
        .toggle-btn { border: none; background: none; color: var(--text-dim); padding: 6px 12px; font-size: 0.8em; font-weight: 600; cursor: pointer; border-radius: 8px; }
        .toggle-btn.active { background: var(--accent); color: white; }

        .btn-icon { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; }
        
        /* Views */
        #list-view { padding: 12px; }
        #map-view { width: 100vw; height: calc(100vh - 60px); display: none; }

        .land-section { margin-top: 20px; }
        .land-title { font-size: 0.7em; font-weight: 800; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; margin-bottom: 10px; border-left: 3px solid var(--accent); padding-left: 8px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 14px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .ride-name { font-size: 0.8em; font-weight: 600; min-height: 2.6em; margin-bottom: 8px; }
        .wait-time { font-size: 2em; font-weight: 800; }
        .unit { font-size: 0.4em; color: var(--text-dim); }

        /* Custom Map Marker */
        .ride-marker {
            background: var(--accent); border: 2px solid white; border-radius: 50%;
            color: white; font-weight: bold; font-size: 12px; display: flex;
            align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        #settings-modal { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; padding: 25px; overflow-y: auto; }
        .spinning { animation: rotate 0.8s ease-in-out; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <button class="btn-icon" onclick="openSettings()">‚öôÔ∏è</button>
    
    <div class="toggle-group">
        <button id="btn-list" class="toggle-btn active" onclick="switchView('list')">Liste</button>
        <button id="btn-map" class="toggle-btn" onclick="switchView('map')">Karte</button>
    </div>

    <button id="refresh-btn" class="btn-icon" onclick="refresh()">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
    </button>
</header>

<div id="list-view">
    <div id="main-content"></div>
</div>

<div id="map-view"></div>

<div id="settings-modal">
    <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:20px">
        <h2>Favoriten</h2>
        <button class="btn-icon" onclick="closeSettings()">‚úï</button>
    </div>
    <div id="settings-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const QT_ID = "51";
    const PROXY = "https://api.allorigins.win/get?url=";
    
    // Erweiterte Koordinaten
    const RIDE_PROPS = {
        "WODAN - Timburcoaster": { lat: 48.2625, lon: 7.7183, best: 30 },
        "blue fire Megacoaster": { lat: 48.2618, lon: 7.7205, best: 25 },
        "Silver Star": { lat: 48.2691, lon: 7.7218, best: 20 },
        "Arthur": { lat: 48.2675, lon: 7.7166, best: 30 },
        "Voletarium": { lat: 48.2690, lon: 7.7235, best: 20 },
        "Euro-Mir": { lat: 48.2655, lon: 7.7210, best: 20 },
        "Piraten in Batavia": { lat: 48.2665, lon: 7.7202, best: 15 },
        "Eurosat - CanCan Coaster": { lat: 48.2673, lon: 7.7213, best: 25 },
        "Matterhorn-Blitz": { lat: 48.2663, lon: 7.7218, best: 20 },
        "Schweizer Bobbahn": { lat: 48.2660, lon: 7.7222, best: 20 },
        "Tiroler Wildwasserbahn": { lat: 48.2651, lon: 7.7235, best: 20 },
        "Alpenexpress 'Enzian'": { lat: 48.2648, lon: 7.7232, best: 15 },
        "Poseidon": { lat: 48.2645, lon: 7.7215, best: 25 }
    };

    let parkData = {};
    let userPos = null;
    let selectedIds = JSON.parse(localStorage.getItem('ep_favs')) || [];
    let map, userMarker;
    let rideMarkers = [];

    // Map initialisieren
    function initMap() {
        if (map) return;
        map = L.map('map-view').setView([48.266, 7.721], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);
    }

    function switchView(view) {
        document.getElementById('list-view').style.display = view === 'list' ? 'block' : 'none';
        document.getElementById('map-view').style.display = view === 'map' ? 'block' : 'none';
        document.getElementById('btn-list').classList.toggle('active', view === 'list');
        document.getElementById('btn-map').classList.toggle('active', view === 'map');
        
        if (view === 'map') {
            initMap();
            setTimeout(() => map.invalidateSize(), 200);
            updateMapMarkers();
        }
    }

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            userPos = { lat: pos.coords.latitude, lon: pos.coords.longitude };
            if (map) {
                if (!userMarker) {
                    userMarker = L.circleMarker([userPos.lat, userPos.lon], { radius: 8, color: '#3b82f6', fillOpacity: 1 }).addTo(map);
                } else {
                    userMarker.setLatLng([userPos.lat, userPos.lon]);
                }
            }
        }, null, { enableHighAccuracy: true });
    }

    async function refresh() {
        const btn = document.getElementById('refresh-btn');
        btn.classList.add('spinning');
        try {
            const url = `https://queue-times.com/parks/${QT_ID}/queue_times.json`;
            const resp = await fetch(PROXY + encodeURIComponent(url));
            const json = await resp.json();
            const data = JSON.parse(json.contents);

            parkData = {};
            data.lands.forEach(land => {
                parkData[land.name] = land.rides.map(r => ({
                    ...r, props: RIDE_PROPS[r.name] || { lat: null, lon: null, best: 10 }
                }));
            });
            renderList();
            if (map) updateMapMarkers();
        } catch (e) { console.error(e); }
        setTimeout(() => btn.classList.remove('spinning'), 800);
    }

    function updateMapMarkers() {
        if (!map) return;
        rideMarkers.forEach(m => map.removeLayer(m));
        rideMarkers = [];

        for (let land in parkData) {
            parkData[land].forEach(r => {
                if (selectedIds.length > 0 && !selectedIds.includes(r.id)) return;
                if (!r.props.lat) return;

                let color = r.is_open ? (r.wait_time > 45 ? '#f43f5e' : (r.wait_time > 15 ? '#60a5fa' : '#10b981')) : '#475569';
                
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="ride-marker" style="background:${color}">${r.is_open ? r.wait_time : '‚úï'}</div>`,
                    iconSize: [30, 30]
                });

                const m = L.marker([r.props.lat, r.props.lon], { icon }).addTo(map)
                    .bindPopup(`<b>${r.name}</b><br>Wartezeit: ${r.wait_time} min`);
                rideMarkers.push(m);
            });
        }
    }

    function renderList() {
        const container = document.getElementById('main-content');
        container.innerHTML = "";
        for (let landName in parkData) {
            const rides = parkData[landName].filter(r => selectedIds.length === 0 || selectedIds.includes(r.id));
            if (rides.length === 0) continue;
            container.innerHTML += `<div class="land-section"><div class="land-title">${landName}</div><div class="grid">${rides.map(r => `
                <div class="card">
                    <div class="ride-name">${r.name}</div>
                    <div class="wait-time" style="color:${r.is_open ? (r.wait_time > 40 ? 'var(--up)' : 'var(--accent)') : 'var(--text-dim)'}">
                        ${r.is_open ? r.wait_time : '‚úï'}<span class="unit">${r.is_open ? 'MIN' : ''}</span>
                    </div>
                </div>`).join('')}</div></div>`;
        }
    }

    function openSettings() {
        const list = document.getElementById('settings-list');
        list.innerHTML = "";
        let flat = []; for(let l in parkData) flat = [...flat, ...parkData[l]];
        flat.sort((a,b)=>a.name.localeCompare(b.name)).forEach(r => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #222">
                <span style="font-size:0.85em">${r.name}</span>
                <input type="checkbox" ${selectedIds.includes(r.id) ? 'checked' : ''} onchange="toggle(${r.id})">
            </div>`;
        });
        document.getElementById('settings-modal').style.display = "block";
    }

    function toggle(id) {
        if (selectedIds.includes(id)) selectedIds = selectedIds.filter(i => i !== id);
        else selectedIds.push(id);
        localStorage.setItem('ep_favs', JSON.stringify(selectedIds));
        renderList();
        if (map) updateMapMarkers();
    }

    function closeSettings() { document.getElementById('settings-modal').style.display = "none"; }
    
    refresh();
    setInterval(refresh, 180000);
</script>
</body>
</html>
