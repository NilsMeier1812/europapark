<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EP Pro 6.0</title>
    
    <link rel="icon" href="https://fav.farm/üé¢">
    <link rel="apple-touch-icon" href="https://fav.farm/üé¢">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg: #0b0f1a; --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #60a5fa; --text-main: #f8fafc; --text-dim: #94a3b8;
            --up: #f43f5e; --down: #10b981; --gold: #facc15;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 0; overflow: hidden; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 5px 15px; position: sticky; top: 0; background: rgba(11,15,26,0.9); 
            backdrop-filter: blur(15px); z-index: 1000; height: 75px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .park-info { text-align: center; flex-grow: 1; }
        .closing-time { font-size: 0.8em; font-weight: 800; color: var(--gold); }
        .countdown { font-size: 0.6em; color: var(--text-dim); }
        
        .toggle-group { display: flex; background: rgba(255,255,255,0.05); border-radius: 12px; padding: 3px; margin: 0 10px; }
        .toggle-btn { border: none; background: none; color: var(--text-dim); padding: 8px 12px; font-size: 0.8em; font-weight: 700; cursor: pointer; border-radius: 10px; }
        .toggle-btn.active { background: var(--accent); color: white; }

        .btn-icon { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; position: relative; }
        .btn-icon.active-alert { color: var(--gold); border-color: var(--gold); }

        #list-view { padding: 15px; height: calc(100vh - 75px); overflow-y: auto; box-sizing: border-box; }
        #map-view { width: 100vw; height: calc(100vh - 75px); display: none; }

        /* Map Controls */
        .map-overlay-btn { position: absolute; right: 15px; bottom: 25px; z-index: 1001; background: var(--accent); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .land-section { margin-top: 20px; }
        .land-title { font-size: 0.7em; font-weight: 800; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; border-left: 3px solid var(--accent); padding-left: 8px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .card { background: var(--card-bg); border-radius: 18px; padding: 14px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .alert-toggle { position: absolute; top: 12px; right: 12px; font-size: 1.2em; cursor: pointer; opacity: 0.3; transition: 0.2s; }
        .alert-toggle.enabled { opacity: 1; color: var(--gold); }

        .ride-name { font-size: 0.8em; font-weight: 600; min-height: 2.5em; margin-bottom: 8px; padding-right: 20px; }
        .wait-time { font-size: 2em; font-weight: 900; }
        
        .ride-marker { width: 32px; height: 32px; border-radius: 50%; border: 2px solid white; color: white; font-weight: 900; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        
        #audio-unlock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; padding: 10px 20px; border-radius: 30px; font-weight: 800; font-size: 0.8em; z-index: 9999; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer; }
    </style>
</head>
<body>

<audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
<button id="audio-unlock" onclick="unlockAudio()">üîä Sound Aktivieren</button>

<header>
    <button class="btn-icon" onclick="openSettings()">‚öôÔ∏è</button>
    <div class="park-info">
        <div id="park-status" class="closing-time">L√§dt...</div>
        <div id="park-countdown" class="countdown">Warte auf Daten</div>
    </div>
    <div class="toggle-group">
        <button id="btn-list" class="toggle-btn active" onclick="switchView('list')">Liste</button>
        <button id="btn-map" class="toggle-btn" onclick="switchView('map')">Karte</button>
    </div>
</header>

<div id="list-view"><div id="main-content"></div></div>
<div id="map-view">
    <button class="map-overlay-btn" onclick="resetMap()">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 21a9 9 0 100-18 9 9 0 000 18z"/><path d="M12 8v4l3 3"/></svg>
    </button>
</div>

<div id="settings-modal">
    <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:20px">
        <h2>Favoriten</h2>
        <button class="btn-icon" onclick="closeSettings()">‚úï</button>
    </div>
    <div id="settings-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const QT_ID = "51";
    const PROXY = "https://api.allorigins.win/get?url=";
    const CENTER = [48.266, 7.721];

    const RIDE_PROPS = {
        "WODAN - Timburcoaster": { lat: 48.2625, lon: 7.7183, best: 30 },
        "blue fire Megacoaster": { lat: 48.2618, lon: 7.7205, best: 25 },
        "Silver Star": { lat: 48.2691, lon: 7.7218, best: 20 },
        "Arthur": { lat: 48.2675, lon: 7.7166, best: 30 },
        "Voletarium": { lat: 48.2690, lon: 7.7235, best: 25 },
        "Euro-Mir": { lat: 48.2655, lon: 7.7210, best: 25 },
        "Piraten in Batavia": { lat: 48.2665, lon: 7.7202, best: 15 },
        "Eurosat - CanCan Coaster": { lat: 48.2673, lon: 7.7213, best: 25 },
        "Matterhorn-Blitz": { lat: 48.2663, lon: 7.7218, best: 30 },
        "Schweizer Bobbahn": { lat: 48.2660, lon: 7.7222, best: 20 },
        "Tiroler Wildwasserbahn": { lat: 48.2651, lon: 7.7235, best: 20 },
        "Alpenexpress Enzian": { lat: 48.2648, lon: 7.7232, best: 15 },
        "Poseidon": { lat: 48.2645, lon: 7.7215, best: 25 },
        "Atlantica SuperSplash": { lat: 48.2610, lon: 7.7215, best: 20 },
        "Snorri Touren": { lat: 48.2662, lon: 7.7195, best: 20 }
    };

    let parkData = {};
    let selectedIds = JSON.parse(localStorage.getItem('ep_favs')) || [];
    let enabledAlerts = JSON.parse(localStorage.getItem('ep_alerts')) || [];
    let alertedRides = new Set(); // Um Mehrfach-Geklingel zu vermeiden
    let map, rideMarkers = [];

    function unlockAudio() {
        const audio = document.getElementById('alert-sound');
        audio.play().then(() => {
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('audio-unlock').style.display = 'none';
        });
    }

    async function refresh() {
        try {
            const url = `https://queue-times.com/parks/${QT_ID}/queue_times.json`;
            const resp = await fetch(PROXY + encodeURIComponent(url));
            const json = await resp.json();
            const data = JSON.parse(json.contents);

            parkData = {};
            data.lands.forEach(land => {
                parkData[land.name] = land.rides.map(r => ({
                    ...r, props: RIDE_PROPS[r.name] || { lat: null, lon: null, best: 10 }
                }));
            });

            updateParkHours(data.lands[0].rides[0]); // Behelfsweise Sch√§tzung falls Parkinfo fehlt
            checkAlerts();
            renderList();
            if (map) updateMapMarkers();
        } catch (e) { console.error(e); }
    }

    function updateParkHours(rideSample) {
        // Da die API oft keine Park-Schlie√üzeit direkt im Root hat, schauen wir auf den Status
        const statusEl = document.getElementById('park-status');
        const countdownEl = document.getElementById('park-countdown');
        
        // Wir nehmen an: 18:00 Uhr Schlie√üung (Standard Winter), au√üer es ist sp√§ter
        let closeTime = new Date();
        closeTime.setHours(18, 0, 0);
        
        const now = new Date();
        if (now > closeTime) {
            statusEl.innerText = "Park geschlossen";
            countdownEl.innerText = "Bis morgen!";
        } else {
            const diff = closeTime - now;
            const hours = Math.floor(diff / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            statusEl.innerText = "Schlie√üt um 18:00";
            countdownEl.innerText = `Noch ${hours}h ${mins}m Zeit`;
        }
    }

    function checkAlerts() {
        for (let land in parkData) {
            parkData[land].forEach(r => {
                if (enabledAlerts.includes(r.id) && r.is_open && r.wait_time <= 20) {
                    if (!alertedRides.has(r.id)) {
                        document.getElementById('alert-sound').play();
                        alertedRides.add(r.id);
                        alert(`Strategie-Alarm: ${r.name} hat nur noch ${r.wait_time} min!`);
                    }
                } else if (r.wait_time > 20) {
                    alertedRides.delete(r.id); // Reset falls es wieder hochgeht
                }
            });
        }
    }

    function switchView(view) {
        document.getElementById('list-view').style.display = view === 'list' ? 'block' : 'none';
        document.getElementById('map-view').style.display = view === 'map' ? 'block' : 'none';
        document.getElementById('btn-list').classList.toggle('active', view === 'list');
        document.getElementById('btn-map').classList.toggle('active', view === 'map');
        if (view === 'map') {
            if (!map) {
                map = L.map('map-view', { zoomControl: false }).setView(CENTER, 16);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
            setTimeout(() => { map.invalidateSize(); updateMapMarkers(); }, 200);
        }
    }

    function resetMap() {
        if (map) map.flyTo(CENTER, 16);
    }

    function toggleAlert(id) {
        if (enabledAlerts.includes(id)) {
            enabledAlerts = enabledAlerts.filter(i => i !== id);
        } else {
            enabledAlerts.push(id);
            alert("Alarm aktiviert: Ich melde mich bei <= 20 min!");
        }
        localStorage.setItem('ep_alerts', JSON.stringify(enabledAlerts));
        renderList();
    }

    function updateMapMarkers() {
        if (!map) return;
        rideMarkers.forEach(m => map.removeLayer(m)); rideMarkers = [];
        for (let land in parkData) {
            parkData[land].forEach(r => {
                if (selectedIds.length > 0 && !selectedIds.includes(r.id)) return;
                if (!r.props.lat) return;
                const color = r.is_open ? (r.wait_time > 45 ? '#ef4444' : (r.wait_time > 15 ? '#60a5fa' : '#10b981')) : '#4b5563';
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="ride-marker" style="background:${color}; ${enabledAlerts.includes(r.id) ? 'border-color:var(--gold)' : ''}">${r.is_open ? r.wait_time : '‚úï'}</div>`,
                    iconSize: [32, 32]
                });
                const m = L.marker([r.props.lat, r.props.lon], { icon }).addTo(map).bindPopup(r.name);
                rideMarkers.push(m);
            });
        }
    }

    function renderList() {
        const container = document.getElementById('main-content'); container.innerHTML = "";
        for (let landName in parkData) {
            const rides = parkData[landName].filter(r => selectedIds.length === 0 || selectedIds.includes(r.id));
            if (rides.length === 0) continue;
            container.innerHTML += `<div class="land-section"><div class="land-title">${landName}</div><div class="grid">${rides.map(r => `
                <div class="card">
                    <div class="alert-toggle ${enabledAlerts.includes(r.id) ? 'enabled' : ''}" onclick="toggleAlert(${r.id})">üîî</div>
                    <div class="ride-name">${r.name}</div>
                    <div class="wait-time" style="color:${r.is_open ? (r.wait_time > 40 ? 'var(--up)' : 'var(--accent)') : 'var(--text-dim)'}">
                        ${r.is_open ? r.wait_time : '‚úï'}<span style="font-size:0.4em">MIN</span>
                    </div>
                </div>`).join('')}</div></div>`;
        }
    }

    function openSettings() {
        const list = document.getElementById('settings-list'); list.innerHTML = "";
        let flat = []; for(let l in parkData) flat = [...flat, ...parkData[l]];
        flat.sort((a,b)=>a.name.localeCompare(b.name)).forEach(r => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #222">
                <span>${r.name}</span>
                <input type="checkbox" ${selectedIds.includes(r.id) ? 'checked' : ''} onchange="toggleFav(${r.id})">
            </div>`;
        });
        document.getElementById('settings-modal').style.display = "block";
    }

    function toggleFav(id) {
        if (selectedIds.includes(id)) selectedIds = selectedIds.filter(i => i !== id); else selectedIds.push(id);
        localStorage.setItem('ep_favs', JSON.stringify(selectedIds)); renderList();
    }

    function closeSettings() { document.getElementById('settings-modal').style.display = "none"; }
    
    refresh(); setInterval(refresh, 120000); // Alle 2 Minuten
</script>
</body>
</html>
